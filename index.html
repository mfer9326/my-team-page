<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />
  <link rel="icon" href="devchallenges.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
  <title>Devchallenges</title>
</head>

<body>
  <header class="header">
    <h1 class="header__heading">The creative crew</h1>
  </header>

  <main class="main">
    <div class="main__heading--desktop">
      <h2 class="main__title">Who we are</h2>
      <p class="main__text">We are team of creatively diverse. driven. innovative individuals working in various
        locations
        from the world.</p>
    </div>



    <div class="main__gallery">
      <div class="main__card">
        <div class="main__img">
          <img src="/images/photo1.png" alt="Bill Mahoney product owner">
          <p class="main__ocupacion">product owner</p>
        </div>
        <p class="main__name">Bill Mahoney</p>
      </div>

      <div class="main__card">
        <div class="main__img">
          <img src="/images/photo2.png" alt="Saba Cabrera Art director">
          <p class="main__ocupacion">Art director</p>
        </div>
        <p class="main__name">Saba Cabrera</p>
      </div>

      <div class="main__card">
        <div class="main__img">
          <img src="/images/photo3.png" alt="Shae Le Tech Lead">
          <p class="main__ocupacion">Tech Lead</p>
        </div>
        <p class="main__name">Shae Le</p>
      </div>

      <div class="main__card">
        <div class="main__img">
          <img src="/images/photo4.png" alt="Bill Mahoney product owner">
          <p class="main__ocupacion">UX Designer</p>
        </div>
        <p class="main__name">Skylah Lu</p>
      </div>

      <div class="main__card">
        <div class="main__img">
          <img src="/images/photo5.png" alt="Griff Richards Developer">
          <p class="main__ocupacion">Developer</p>
        </div>
        <p class="main__name">Griff Richards</p>
      </div>

      <div class="main__card">
        <div class="main__img">
          <img src="/images/photo6.png" alt="Stan John Developer">
          <p class="main__ocupacion">Developer</p>
        </div>
        <p class="main__name">Stan John</p>
      </div>


    </div>
  </main>
</body>

</html>
